      crossorigin="anonymous"

    <script

    <script

      crossorigin="anonymous"
    ></script>

    <script>
      function fetchGenres() {
        fetch("http://127.0.0.1:8000/genres")
          .then((response) => response.json())
          .then((data) => {
            const selectGenre = document.getElementById("select_genre");
            selectGenre.innerHTML = "<option>Select...</option>";
            console.log(data.genres)
            data.genres.forEach((genre) => {
              const option = document.createElement("option");
              option.value = genre;
              option.text = genre;
              selectGenre.appendChild(option);
            });
          })
          .catch((error) => console.error("Error fetching genres:", error));
      }

      document.addEventListener("DOMContentLoaded", fetchGenres);
    </script>
  </head>
  <body>
    <!-- ... (votre section body existante) ... -->
    <div class="container">
      <form action="">
        <input type="hidden" id="hidden_token" />
        <div class="col-sm-6 form-group row mt-4 px-0">
          <label for="Genre" class="form-label col-sm-2">Genre:</label>
          <select
            name=""
            id="select_genre"
            class="form-control form-control-sm col-sm-10"
          >
            <!-- Options seront ajoutées dynamiquement par le script -->
          </select>
        </div>
        <!-- ... (autres éléments de votre formulaire) ... -->
      </form>
      <!-- ... (autres éléments de votre page) ... -->
    </div>
