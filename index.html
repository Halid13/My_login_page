<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Link CSS to HTML</title>
</head>
<body>
    <div class="signin">
        <div class="content">
            <h2>Sign In</h2>
            <div class="from">
                <div class="inputBox">
                    <input type="text" required>
                    <i>Username</i>
                </div>
                <div class="inputBox">
                    <input type="password" required>
                    <i>Password</i>
                </div>
                <div class="link">
                    <a href="#">Forgot Password</a>
                    <a href="#">Signup</a>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
